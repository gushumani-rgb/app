<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anywhere Income — Offline</title>

  <!-- Link your manifest if you have one -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    body {
      display: grid;
      place-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin: 10px 0;
    }
    p {
      font-size: 1.05rem;
      color: #555;
      margin: 12px 0 22px 0;
    }
    .retry-btn {
      display: inline-block;
      padding: 12px 22px;
      background-color: #ff6f00;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }
    .retry-btn:hover { background-color: #e65c00; }
    .status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #666;
    }
    .small {
      font-size: 0.85rem;
      color: #888;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div>
    <h1>You're Offline</h1>
    <p>It looks like your internet connection is lost. Check your connection and try again.</p>

    <div>
      <button id="retry" class="retry-btn" aria-live="polite">Retry</button>
    </div>

    <div class="status" id="status">Status: Offline</div>
    <div class="small" id="cached">Last cached: —</div>
  </div>

  <script>
    const retryBtn = document.getElementById('retry');
    const statusEl = document.getElementById('status');
    const cachedEl = document.getElementById('cached');

    // Show stored "last cached" timestamp if your app sets it to localStorage when online
    const lastCached = localStorage.getItem('offline_last_cached');
    if (lastCached) {
      cachedEl.textContent = 'Last cached: ' + new Date(lastCached).toLocaleString();
    }

    function updateOnlineStatus() {
      if (navigator.onLine) {
        statusEl.textContent = 'Status: Online — reloading...';
        // quick attempt to reload to get live content
        setTimeout(() => location.reload(true), 250);
      } else {
        statusEl.textContent = 'Status: Offline';
      }
    }

    // Retry button: try reloading the page
    retryBtn.addEventListener('click', () => {
      statusEl.textContent = 'Trying to reconnect…';
      // try fetch a small resource; if it succeeds, reload
      fetch('/', { method: 'HEAD', cache: 'no-store' }).then(() => {
        location.reload();
      }).catch(() => {
        statusEl.textContent = 'Still offline — try again later.';
      });
    });

    // Auto-detect when network returns
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // call once on load
    updateOnlineStatus();
  </script>
</body>
</html>
