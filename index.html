<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work From Anywhere</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    article { margin-bottom: 40px; }
    h2 { margin-bottom: 5px; }
    hr { margin: 15px 0; }
    p.meta { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>

<h1>Work From Anywhere</h1>
<p>Total posts: <span id="total-posts">0</span></p>
<div id="posts"></div>

<script>
  // Fetch posts from the JSON generated by your workflow
  fetch('index.json')
    .then(res => res.json())
    .then(posts => {
      document.getElementById('total-posts').textContent = posts.length;
      const container = document.getElementById('posts');
      posts.forEach(post => {
        const article = document.createElement('article');
        article.innerHTML = `
          <h2>${post.title}</h2>
          <p class="meta"><strong>Author:</strong> ${post.author} | <strong>Published:</strong> ${post.published}</p>
          <hr>
          ${post.content}
        `;
        container.appendChild(article);
      });
    })
    .catch(err => console.error('Failed to load posts:', err));
</script>

</body>
</html>
