<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work From Anywhere</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
  article { margin-bottom: 40px; border-bottom: 1px solid #ccc; padding-bottom: 20px; }
  h2 { margin-bottom: 5px; }
  .snippet { color: #555; }
</style>
</head>
<body>
<h1>Work From Anywhere</h1>
<div id="posts">Loading posts...</div>

<script>
const BLOG_JSON = "https://thabogushumani.blogspot.com/feeds/posts/default?alt=json&max-results=10";

async function loadPosts() {
  const container = document.getElementById("posts");
  container.innerHTML = "Loading posts...";
  
  try {
    const res = await fetch(BLOG_JSON);
    const data = await res.json();
    const entries = data.feed.entry || [];

    if (!entries.length) {
      container.innerHTML = "No posts found.";
      return;
    }

    container.innerHTML = "";
    entries.forEach(entry => {
      const title = entry.title.$t;
      const link = entry.link.find(l => l.rel === "alternate").href;
      const snippet = entry.content ? entry.content.$t.substring(0, 200) + "..." : "";
      
      const article = document.createElement("article");
      article.innerHTML = `
        <h2><a href="${link}" target="_blank">${title}</a></h2>
        <p class="snippet">${snippet}</p>
      `;
      container.appendChild(article);
    });

  } catch (err) {
    console.error(err);
    container.innerHTML = "Failed to load posts.";
  }
}

loadPosts();
</script>
</body>
</html>
