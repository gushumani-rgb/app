<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Anywhere Income – Work from Anywhere & Earn Online in 2025</title><meta name="description" content="Anywhere Income 2025: Discover remote jobs, online earning tips, and guides to make money from home effortlessly."><style>:root{--bg:#f7f8fb;--card:#fff;--muted:#6b7280;--accent:#0b63b8}html,body{height:100%;margin:0;background:var(--bg);font-family:Arial,sans-serif}.wrap{max-width:800px;margin:36px auto;padding:20px}.card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(11,63,120,0.06);overflow:hidden;margin-bottom:14px}.posts-list .post{border-radius:10px;padding:12px;border:1px solid #eef3fb;margin-bottom:12px}.post h3{margin:0 0 6px;font-size:16px}.post-text{margin:0;color:var(--muted);font-size:14px}.date{font-size:12px;color:#9aa3b2;margin-top:8px}.search{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eefb;margin-bottom:12px}a{color:var(--accent);text-decoration:none}a:hover{text-decoration:underline}</style></head><body><div class="wrap"><h1 style="text-align:center;margin-bottom:24px;color:var(--accent);">Anywhere Income</h1><div class="card"><input id="jsonFilter" class="search" placeholder="Filter posts..."/></div><div class="card"><div id="posts" class="posts-list">Loading posts...</div></div></div><script>function fixPath(p,t='post'){if(!p)return'';p=p.trim();if(p.startsWith('http')||p.startsWith('/'))return p;return t==='image'?'Images/'+p:'Posts/'+p}function timeAgo(d){const n=new Date();const s=Math.floor((n-new Date(d))/1e3);return s<60?`${s} second${s!==1?'s':''} ago`:s<3600?`${Math.floor(s/60)} minute${Math.floor(s/60)!==1?'s':''} ago`:s<86400?`${Math.floor(s/3600)} hour${Math.floor(s/3600)!==1?'s':''} ago`:`${Math.floor(s/86400)} day${Math.floor(s/86400)!==1?'s':''} ago`}function renderPosts(p){const c=document.getElementById('posts');c.innerHTML=p.length?'':'No posts yet.';p.forEach(post=>{const d=document.createElement('div');d.className='post';const h=document.createElement('h3');const a=document.createElement('a');a.href=post.link||fixPath(post.content_file||post.path,'post');a.target='_blank';a.rel='noopener noreferrer';a.textContent=post.title||'Untitled';h.appendChild(a);d.appendChild(h);if(post.featuredImage||post.image){const i=document.createElement('img');i.src=fixPath(post.featuredImage||post.image,'image');i.style.width='100%';i.style.borderRadius='8px';i.style.marginBottom='8px';i.onerror=function(){this.onerror=null;this.src='data:image/svg+xml;utf8,'+encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120"><rect width="100%" height="100%" fill="#eceff6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3b2" font-size="14">no image</text></svg>')};d.insertBefore(i,h.nextSibling)}if(post.summary||post.excerpt){const t=document.createElement('p');t.className='post-text';const x=post.summary||post.excerpt;t.innerHTML=x.length>200?x.slice(0,200)+'…':x;d.appendChild(t)}const dt=document.createElement('div');dt.className='date';dt.setAttribute('data-date',post.date);dt.textContent=post.date?timeAgo(post.date):'';d.appendChild(dt);c.appendChild(d)});Array.from(c.children).sort((a,b)=>new Date(b.querySelector('.date').dataset.date)-new Date(a.querySelector('.date').dataset.date)).forEach(n=>c.appendChild(n))}function updateTimeAgoLabels(){document.querySelectorAll('.posts-list .post .date').forEach(d=>{const dt=d.getAttribute('data-date');if(!dt)return;d.textContent=timeAgo(dt)})}async function loadPosts(){try{const r=await fetch('index.json',{cache:'no-cache'});if(!r.ok)throw new Error('Failed to fetch index.json');const d=await r.json();return Array.isArray(d)?d:[]}catch(e){console.warn('Error loading posts:',e);return[]}}async function updateContent(){const p=await loadPosts();renderPosts(p);updateTimeAgoLabels()}document.getElementById('jsonFilter').addEventListener('input',e=>{const q=e.target.value.toLowerCase().trim();Array.from(document.querySelectorAll('.posts-list .post')).forEach(n=>{const t=n.querySelector('h3')?.innerText.toLowerCase()||'';const x=n.querySelector('p')?.innerText.toLowerCase()||'';const p=n.querySelector('h3 a')?.getAttribute('href')?.toLowerCase()||'';n.style.display=(!q||t.includes(q)||x.includes(q)||p.includes(q))?'':'none'})});updateContent();setInterval(updateContent,3e4);setInterval(updateTimeAgoLabels,6e4);</script></body></html>
