name: Sync Blogger Posts

on:
  workflow_dispatch: # Manual trigger from GitHub mobile
  schedule:
    - cron: '0 * * * *' # Optional: every hour

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install node-fetch
        run: npm install node-fetch@2

      - name: Run fetch-posts.js
        run: node fetch-posts.js

      - name: Commit & push index.html
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update index.html from Blogger"
            git push
          fi
