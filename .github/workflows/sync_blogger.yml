name: Sync Blogger Posts (Phone-Friendly)

on:
  workflow_dispatch:       # Manual trigger
  schedule:
    - cron: '0 * * * *'   # Optional: run every hour

jobs:
  update-blog:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install node-fetch@2

      # 4️⃣ Fetch Blogger posts and show only summary
      - name: Fetch Blogger posts
        run: |
          node fetch-posts.js > summary.log 2>&1
          echo "===== POSTS SYNC SUMMARY ====="
          grep -E "Posts created|Posts updated|Posts deleted|Total posts" summary.log || echo "No posts processed"
          echo "===== END OF SUMMARY ====="

      # 5️⃣ Commit & push changes if any
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync Blogger posts"
            git push
            echo "Changes committed and pushed successfully."
